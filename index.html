<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <meta name="author" content="Harmeet Matharoo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-div">
        <div id="screen-div-container">
            <div id="screen-div1">
                <input id="screen-div" type="text" name="screen-div">
            </div>

            <div id="error-msg-div">

            </div>

        </div>
      

        <div id="buttons-div-container">
            <div id= "buttons-div">




                <button class="fxn" id="sqrt">SR</button>
                <button class="fxn" id="pie">PI</button>
                <button class="fxn" id="squaring">SQ</button>
                <!-- <button class="fxn" id="more-fxn">AD</button> -->

                

                <div class="more">
                    <button class="more-btn">More</button>
                    <div class="more-content">

                        <a href="#">RAD</a>
                        <a href="#">sin</a>
                        <a href="#">cos</a>
                        <a href="#">tan</a>

                        <a href="#">INV</a>
                        <a href="#">e</a>
                        <a href="#">ln</a>
                        <a href="#">log</a>
                        
                    </div>
                </div>

                

                <button id="clear">AC</button>
                <button class="num2" id="paren-left">(</button>
                <button class="num2" id="paren-right">)</button>
                <button class="operator">/</button>
                
                <button class="num num1">7</button>
                <button class="num num1">8</button>
                <button class="num num1">9</button>
                <button class="operator">*</button>

                <button class="num num1">4</button>
                <button class="num num1">5</button>
                <button class="num num1">6</button>
                <button class="operator">-</button>

                <button class="num num1">1</button>
                <button class="num num1">2</button>
                <button class="num num1">3</button>
                <button class="operator">+</button>

                <button class="num num1">0</button>
                <button class="num1" id="dot">.</button>
                <button class="num1" id="back">C</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

    <footer>
        <a id="github-logo-link" href="https://github.com/hmjatt" alt="github-logo"><img id="github-logo-img" src="images/GitHub_Logo.png" alt="github-logo"></a>
        <p>Harmeet Matharoo &copy 2022</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
