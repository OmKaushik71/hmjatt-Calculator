<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <meta name="author" content="Harmeet Matharoo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-div">
        <div id="screen-div-container">
            <div id="screen-div">

            </div>

            <div id="error-msg-div">

            </div>

        </div>
      

        <div id="buttons-div-container">
            <div id= "buttons-div">
                <button id="clear">AC</button>
                <button class="num2" id="paren-left">(</button>
                <button class="num2" id="paren-right">)</button>
                <button class="operator">/</button>
                
                <button class="num num1">7</button>
                <button class="num num1">8</button>
                <button class="num num1">9</button>
                <button class="operator">*</button>

                <button class="num num1">4</button>
                <button class="num num1">5</button>
                <button class="num num1">6</button>
                <button class="operator">-</button>

                <button class="num num1">1</button>
                <button class="num num1">2</button>
                <button class="num num1">3</button>
                <button class="operator">+</button>

                <button class="num num1">0</button>
                <button class="num1" id="dot">.</button>
                <button class="num1" id="back">C</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

    <footer>
        <a id="github-logo-link" href="https://github.com/hmjatt" alt="github-logo"><img id="github-logo-img" src="images/github-logo.png" alt="github-logo"></a>
        <p>Harmeet Matharoo &copy 2022</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
