<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <meta name="author" content="Harmeet Matharoo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-div">
        <div id="screen-div">

        </div>

        <div id="buttons-div-container">
            <div id= "buttons-div">
                <button key="c" class="clear">c</button>
                <button key="()"class="paren">( )</button>
                <button key="%" class="operator">%</button>
                <button key="/" class="operator">/</button>
                
                <button key="7" class="num">7</button>
                <button key="8" class="num">8</button>
                <button key="9" class="num">9</button>
                <button key="*" class="operator">*</button>

                <button key="4" class="num">4</button>
                <button key="5" class="num">5</button>
                <button key="6" class="num">6</button>
                <button key="-" class="operator">-</button>

                <button key="1" class="num">1</button>
                <button key="2" class="num">2</button>
                <button key="3" class="num">3</button>
                <button key="+" class="operator">+</button>

                <button key="0" class="num">0</button>
                <button key="." class="dot">.</button>
                <button key="c" class="clear">c</button>
                <button key="=" id="equals">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
