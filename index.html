<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <meta name="author" content="Harmeet Matharoo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-div">
        <div id="screen-div">

        </div>

        <div id="buttons-div-container">
            <div id= "buttons-div">
                <button class="clear">AC</button>
                <button class="paren">( )</button>
                <button class="operator">%</button>
                <button class="operator">&#xF7;</button>
                
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator">x</button>

                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator">-</button>

                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator">+</button>

                <button class="num">0</button>
                <button class="dot">.</button>
                <button class="clear">C</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
